<span style='font-weight: bold' id='sourcePersonSpan'></span> дарит подарок <span style='font-weight: bold' id='destPersonSpan'></span>

<script type="text/javascript">  
	  
	function utf8_to_b64(str) {
	    return window.btoa(unescape(encodeURIComponent(str)));
	}

	function b64_to_utf8(str) {
	    return decodeURIComponent(escape(window.atob(str)));
	}

	function decrypt(str) {
		return b64_to_utf8(str).replace(/\d/, '');
	}


	function findGetParameter(parameterName) {
	    var result = null,
	        tmp = [];
	    location.search
	    .substr(1)
	        .split("&")
	        .forEach(function (item) {
	        tmp = item.split("=");
	        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
	    });
	    return result;
	}


	var sourcePerson = findGetParameter('sourcePerson');
	var encDestPerson = findGetParameter('encDestPerson');

	console.log('encDestPerson', encDestPerson);

	var destPerson  = decrypt(encDestPerson);  

	document.getElementById('sourcePersonSpan').innerText = sourcePerson;
	document.getElementById('destPersonSpan').innerText = destPerson;

</script>
